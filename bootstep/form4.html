<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form4</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="form4.css">

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-6 col-lg-6 ">
                <div class="row">
                    <div class="col-md-6">
                        <h1>Sing In</h1>
                    </div>
                    <div class="col-md-6 align-self-center d-flex justify-content-end">
                        <i class="fa-brands fa-facebook "></i>
                        <i class="fa-brands fa-twitter px-4"></i>
                    </div>
                    <div class="col-md-12">
                        <label for="email" class="form-lable mb-2">USERNAME</label>
                        <input type="email" class="form-control form-control-sm py-2" id="email" placeholder="USERNAME">

                    </div>
                    <div>
                        <div class="col-md-12 ">
                            <label for="password" class="form-lable mb-2">PASSWORD</label>
                            <input type="password" class="form-control form-control-sm py-2" id="email"
                                placeholder="PASSWORD">
                        </div>
                    </div>
                    <div>
                        <div>
                            <div class="col-12 col-md-12  mt-5">
                                <input type="button" value="Sign In" class="form-control form-control-sm py-2"
                                    id="button" placeholder="Sign In">
                            </div>
                        </div>
                        <div>
                            <div class="d-flex">
                                    <div class="col-md-6">
                                    <input type="checkbox">
                                    <label for="checkbox" class="form-lable mb-2">Remember me</label>
                                    <label for="password" class="form-lable mb-2">Forgot password</label>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                </div>

            </div>


            <div class=" welcome col-md-6 col-lg-6 bg">
                <div class="row">
                    <div class="col-md-12">
                        <h1 class="text-white">Welcome to login</h1>
                        <p class="text-white lh-2">Don't have an account?</p>
                        <div class=" col-12 col-md-2 mt-5 text-white text-center">
                            <input type="button" value="Sign up" class="form-control form-control-sm py-2 text-center"
                                id="button" placeholder="Sign up">
                        </div>
                        
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</body>

</html>
