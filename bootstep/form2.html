<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>From-2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="form2.css">
</head>

<body>

    <div class="container">
        <div class="from-title text-center mt-5">
            <h3>Powering World-Class Companies</h3>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="mb-2">
                    <label for="email" class="form-lable mb-2 ">First Name *</label><br>
                    <input type="email" class="form-control form-control-sm py-2" id="email"
                        placeholder="Enter your First Name">
                </div>
                <div class="mb-2">
                    <label for="email" class="form-lable mb-2 ">Business Email *</label><br>
                    <input type="email" class="form-control form-control-sm py-2" id="email" placeholder="">
                </div>
                <div class="mb-2">
                    <label for="email" class="form-lable mb-2 ">Job Title *</label><br>
                    <input type="email" class="form-control form-control-sm py-2" id="email" placeholder="">
                </div>
            </div>
            <div class="col-md-6">
                <div class="mb-2">
                    <label for="email" class="form-lable mb-2 ">Last Name *</label><br>
                    <input type="email" class="form-control form-control-sm py-2" id="email"
                        placeholder="Enter your Last Name">
                </div>
                <div class="mb-2">
                    <label for="email" class="form-lable mb-2 ">Phone Number *</label><br>
                    <input type="email" class="form-control form-control-sm py-2" id="email" placeholder="">
                </div>
            </div>
        </div>
        <div class="col-12">
            <div class="mb-2">
                <label for="email" class="form-lable mb-2 ">What would you be using flinks for *</label><br>
                <input type="email" class="form-control form-control-sm py-2" id="email" placeholder="">
            </div>
        </div>
        <div class="col-md-12 d-flex p-relative justify-content-end ">
             <button type="submit" class="btn btn-primary mt-4 p-absolute">REQUEST A DEMO</button>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
