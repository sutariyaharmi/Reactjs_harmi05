<body>

    <div class="container mt-5">
        <div class="row">
            <div class=" bg-primary col-md-6 ">
                <img src="logo.svg" alt="">
                <h1>We make digital products that drive you to stand out</h1>
                <p>we write words, take photos, make videos, and interanct with artificial intelligence</p>
            </div>
            <div class="col-md-6">
                <h2>Regitration</h2>
                <p>Enter your details to register</p>
                <div class="mb-2 mt-5">
                    <label for="email" class="form-lable mb-2 ">First Name *</label><br>
                    <input type="email" class="form-control form-control-sm py-2" id="email" placeholder="First Name">
                </div>
                <div class="mb-2 mt-3">
                    <label for="email" class="form-lable mb-2 ">Last Name *</label><br>
                    <input type="email" class="form-control form-control-sm py-2" id="email" placeholder="Last Name">
                </div>
                <div class="mb-2 mt-3">
                    <label for="email" class="form-lable mb-2 ">Email *</label><br>
                    <input type="email" class="form-control form-control-sm py-2" id="email"
                        placeholder="name@example.com">
                </div>
                <div class="mb-2 mt-3">
                    <label for="email" class="form-lable mb-2 ">Passworld *</label><br>
                    <input type="email" class="form-control form-control-sm py-2" id="email" placeholder="">
                </div>
                <div class="form-check mt-3 mb-3">

                    <label for="check" class="form-check-label">i agree to the <span class="primary"> terms end
                            condition</span></label>
                </div>
                <button type="submit" class="btn btn-primary mt-2">Sign in</button>
                <p class="mt-5 text-center mb-3">Already have an account? sign in</p>
                <h6 class="mt-2 mb-2">Or sign in with</h6>
                <div class="bt">
                    <input type="checkbox" class="btn-check" id="btn-check-4" autocomplete="off">
                    <label class="btn" for="btn-check-4"><span>
                            <FontAwesomeIcon icon="fa-brands fa-google" />
                        </span> google</label>
                </div>

            </div>
